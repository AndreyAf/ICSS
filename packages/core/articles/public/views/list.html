<section ng-controller="ArticlesController" ng-init="find()">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="panel-heading-title">
                <span class="glyphicon glyphicon-list"></span>
                <span class="panel-heading-title-text" ng-bind="modelName.plural"></span>
                <a href="" class="panel-heading-title-icon" ng-click="goTo('create')">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="input-group pull-right">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search"/>
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>
        <!--TODO: ng-change="refreshData(search)-->
        <div ui-grid="gridOptions" class="myGrid"></div>
        <div class="panel-footer"></div>
    </div>
</section>
