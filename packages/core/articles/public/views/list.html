<section ng-controller="ArticlesController" ng-init="find()">
    <div class="panel panel-default">

        <div class="panel-heading clearfix">
            <div class="panel-heading-title">
                <span class="glyphicon glyphicon-list"></span>
                <span class="panel-heading-title-text" ng-bind="modelName.plural"></span>
                <a class="panel-heading-title-icon" ui-sref="create article">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="input-group pull-right">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search" ng-change="searchData()"/>
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>

        <div ui-grid="gridOptions" class="myGrid" ng-change="refreshData(search)"></div>

        <div ng-hide="!items || items.length" class="panel-body">
            <h1>No articles yet. <br> Why don't you <a ui-sref="create article">CreateOne</a>?</h1>
        </div>

        <div class="panel-footer"></div>
    </div>
</section>
