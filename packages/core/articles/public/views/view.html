<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <form class="form-horizontal" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="panel-heading-title" style="width: 250px;">
                    <span class="glyphicon glyphicon-edit"></span>
                    <span style="padding-left:10px;">Edit Article</span>
                </div>
            </div>

            <div class="panel-body">
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
                        <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>

                        <div class="col-md-9">
                            <input name="title" type="text" class="form-control" data-ng-model="article.title"
                                   id="title"
                                   placeholder="Title" disabled>

                            <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
                                <p ng-show="articleForm.title.$error.required">Title is required</p>
                            </div>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
                        <label mean-token="'create-content'" for="content"
                               class="col-md-3 control-label">Content</label>

                        <div class="col-md-9">
                        <textarea name="content" data-ng-model="article.content" id="content" cols="30" rows="10"
                                  placeholder="Content" class="form-control" disabled></textarea>

                            <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
                                <p ng-show="articleForm.content.$error.required">Content is required</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label mean-token="'permissions'" for="permissions"
                               class="col-md-3 control-label">Permissions</label>

                        <div class="col-md-9">
                            <ui-select multiple ng-model="article.permissions" append-to-body="'true'"
                                       on-select="selectPermission()" ng-disabled="true">
                                <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">
                                    {{$item}}
                                </ui-select-match>
                                <ui-select-choices repeat="circle in availableCircles | filter:$select.search"
                                                   name="permissions">
                                    {{circle}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <div class="form-group" ng-show="descendants.length">
                        <label for="descendants"
                               class="col-md-3 control-label">Descendants</label>

                        <div class="col-md-9">
                        <span ng-repeat="descendant in descendants">{{descendant}} <span
                                ng-hide="$last">, </span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-9 col-md-push-3">
                            <a ui-sref="all articles" class="btn btn-info">Back</a>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
