<section ng-controller="ArticlesController" ng-init="findOne();getStateValues();">
    <form name="itemForm" class="form-horizontal" role="form" ng-submit="update(itemForm.$valid)" novalidate>

        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="panel-heading-title">
                    <span class="glyphicon glyphicon-edit"></span>
                    <span class="panel-heading-title-text" ng-bind="state.title"></span>
                </div>
            </div>

            <div class="panel-body">
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : itemForm.title.$dirty && itemForm.title.$invalid }">
                        <label class="col-md-3 control-label">Title</label>

                        <div class="col-md-9">
                            <input name="title"
                                   type="text"
                                   class="form-control"
                                   ng-model="item.title"
                                   placeholder="Title"
                                   ng-disabled="state.disableInput"
                                   required>

                            <div ng-show="itemForm.title.$dirty && itemForm.title.$invalid" class="help-block">
                                <p ng-show="itemForm.title.$error.required">Title is required</p>
                            </div>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : itemForm.content.$dirty && itemForm.content.$invalid }">
                        <label class="col-md-3 control-label">Content</label>
                        <div class="col-md-9">
                            <textarea name="content"
                                      ng-model="item.content"
                                      cols="30"
                                      rows="10"
                                      placeholder="Content"
                                      class="form-control"
                                      ng-disabled="state.disableInput"
                                      required>
                            </textarea>

                            <div ng-show="itemForm.content.$dirty && itemForm.content.$invalid" class="help-block">
                                <p ng-show="itemForm.content.$error.required">Content is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-9 col-md-push-3">
                            <a href="" ng-click="goTo('list')" class="btn btn-info">Back</a>
                            <button class="btn btn-warning" ng-click="state.clickFunction()" ng-disabled="itemForm.$pristine || itemForm.$invalid">{{state.clickText}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
