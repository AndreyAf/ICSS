<section ng-controller="ArticlesController" ng-init="findOne()">
    <form name="itemForm" class="form-horizontal" role="form" ng-submit="update(itemForm.$valid)" novalidate>

        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="panel-heading-title">
                    <span class="glyphicon glyphicon-edit"></span>
                    <span class="panel-heading-title-text" ng-bind="getModelTitle()"></span>
                </div>
            </div>

            <div class="panel-body">
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && itemForm.title.$invalid }">
                        <label class="col-md-3 control-label">Title</label>

                        <div class="col-md-9">
                            <input name="title"
                                   type="text"
                                   class="form-control"
                                   ng-model="item.title"
                                   placeholder="Title"
                                   ng-disabled="false"
                                   required>

                            <div ng-show="submitted && itemForm.title.$invalid" class="help-block">
                                <p ng-show="itemForm.title.$error.required">Title is required</p>
                            </div>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : submitted && itemForm.content.$invalid }">
                        <label class="col-md-3 control-label">Content</label>
                        <div class="col-md-9">
                            <textarea name="content"
                                      ng-model="item.content"
                                      cols="30"
                                      rows="10"
                                      placeholder="Content"
                                      class="form-control"
                                      ng-disabled="false"
                                      required>
                            </textarea>

                            <div ng-show="submitted && itemForm.content.$invalid" class="help-block">
                                <p ng-show="itemForm.content.$error.required">Content is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-9 col-md-push-3">
                            <a href="" ng-click="goTo('list')" class="btn btn-info">Back</a>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
