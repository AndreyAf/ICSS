<div class="container" ng-controller="HeaderController as hdrctr">
    <div class="navbar-header">
        <div class="logo pull-left">
            <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">
                <img style="max-width:100px; margin-top: -7px;" src="/system/assets/img/logos/logo_demo.png"></a>
        </div>
    </div>
    <div class="collapse navbar-collapse" ng-class="!isCollapsed && 'in'">
        <div class="left pull-left">
            <ul class="navbar-nav nav">
                <li ui-route="/{{item.link}}"
                    ng-class="{active: $uiRoute}"
                    ng-repeat="item in hdrctr.menu">
                    <a ng-href='{{item.link}}' ng-click="hdrctr.collapse()">{{item.title}}</a>
                </li>
            </ul>
        </div>
        <div class="right pull-right">
            <ul class="navbar-nav nav auth-link" ng-show="!hdrctr.hdrvars.authenticated">
                <li><a ui-sref='auth.register'>Join</a></li>
                <li class="divider-vertical"></li>
                <li><a ui-sref='auth.login'>Log In</a></li>
            </ul>
            <ul class="navbar-nav nav" ng-show="hdrctr.hdrvars.authenticated">
                <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
                    <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                        <span>Hello {{hdrctr.hdrvars.user.name}}</span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Settings</a>
                        </li>
                        <div class="divider"></div>
                        <li>
                            <a href="#" ng-click="hdrctr.logout()">Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
